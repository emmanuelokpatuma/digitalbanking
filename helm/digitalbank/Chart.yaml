apiVersion: v2
name: digitalbank
description: Digital Banking Platform Microservices
type: application
version: 1.0.0
appVersion: "1.0.0"

dependencies:
  - name: auth-api
    version: 1.0.0
    repository: "file://./auth-api"
  - name: accounts-api
    version: 1.0.0
    repository: "file://./accounts-api"
  - name: transactions-api
    version: 1.0.0
    repository: "file://./transactions-api"
  - name: postgresql
    version: 12.x.x
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: nginx-ingress
    version: 4.x.x
    repository: "https://kubernetes.github.io/ingress-nginx"
    condition: ingress-nginx.enabled
