apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
        jsonData:
          timeInterval: 15s
      
      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100
        editable: true
      
      - name: Elasticsearch
        type: elasticsearch
        access: proxy
        url: http://elasticsearch:9200
        database: "[logstash-]YYYY.MM.DD"
        jsonData:
          interval: Daily
          timeField: "@timestamp"
          esVersion: "7.10.0"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: digitalbank-dashboard
  namespace: monitoring
data:
  digitalbank-overview.json: |
    {
      "dashboard": {
        "title": "Digital Bank Overview",
        "tags": ["digitalbank"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Request Rate",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total[5m])) by (service)"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Error Rate",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{status=~\"5..\"}[5m])) by (service)"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Response Time (p95)",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Active Users",
            "targets": [
              {
                "expr": "count(count by (user_id) (http_requests_total))"
              }
            ],
            "type": "singlestat"
          },
          {
            "title": "Database Connections",
            "targets": [
              {
                "expr": "pg_stat_activity_count"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Transaction Volume",
            "targets": [
              {
                "expr": "sum(rate(transactions_total[5m]))"
              }
            ],
            "type": "graph"
          }
        ]
      }
    }
