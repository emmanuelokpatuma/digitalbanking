apiVersion: v1
kind: Namespace
metadata:
  name: digitalbank-apps
---
apiVersion: v1
kind: Namespace
metadata:
  name: digitalbank-monitoring
---
# Auth API Deployment & Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
  namespace: digitalbank-apps
  labels:
    app: auth-api
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
        tier: backend
    spec:
      containers:
      - name: auth-api
        image: gcr.io/charged-thought-485008-q7/auth-api:latest
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: PORT
          value: "3001"
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-urls
              key: auth-db-url
        - name: JWT_SECRET
          value: "prod-jwt-secret-change-me-12345"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-api
  namespace: digitalbank-apps
spec:
  type: ClusterIP
  selector:
    app: auth-api
  ports:
  - name: http
    port: 3001
    targetPort: 3001
---
