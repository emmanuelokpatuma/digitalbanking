---
# Ingress for APIs with path rewriting
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: digitalbank-api-ingress
  namespace: digitalbank-apps
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/auth(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-api
            port:
              number: 3001
      - path: /api/accounts(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: accounts-api
            port:
              number: 3002
      - path: /api/transactions(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: transactions-api
            port:
              number: 3003
---
# Ingress for frontend (no rewriting)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: digitalbank-frontend-ingress
  namespace: digitalbank-apps
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/priority: "10"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: digitalbank-frontend
            port:
              number: 80
