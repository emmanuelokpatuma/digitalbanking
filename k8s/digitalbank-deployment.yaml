apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
  namespace: digitalbank
type: Opaque
data:
  auth-db-password: ""  # Will be populated from Secret Manager
  accounts-db-password: ""
  transactions-db-password: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
  namespace: digitalbank
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
    spec:
      containers:
      - name: auth-api
        image: gcr.io/charged-thought-485008-q7/auth-api:latest
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: NODE_ENV
          value: "production"
        - name: DB_HOST
          value: "10.124.0.3"  # Auth DB private IP
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "authdb"
        - name: DB_USER
          value: "authuser"
        - name: JWT_SECRET
          value: "your-super-secret-jwt-key-change-in-production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-api
  namespace: digitalbank
spec:
  type: LoadBalancer
  selector:
    app: auth-api
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
---
