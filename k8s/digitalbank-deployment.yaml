        - name: NODE_ENV
          value: "production"
        - name: DB_HOST
          value: "10.124.0.4"  # Accounts DB private IP
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "accountsdb"
        - name: DB_USER
          value: "accountsuser"
        - name: AUTH_API_URL
          value: "http://auth-api"
        resources:
          requests:
